<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=divice-width, initial-scale=1.0">
        <title>Link Shortener</title>
    </head>
    <body>
        <section>
            <h1>A link shorterner website</h1>

            <label for="url">Enter an https:// URL: to make it shorter</label>
            <br>
            <input type="url" name="url" id="url"
                placeholder="https://yoururl.com"
                pattern="https://.*" size="30"
                required>
            <br>
            <button type="button" onclick="getInputValue();">Shortener Activate!</button>

            <br>
            <p id="shortUrl">Shortened link should appear here.</p>
        </section>
    <footer class="page-footer">
        <a href="https://github.com/theyij/" target="_blank">
            <span>ijen 2021 </span>
        </a>
    </footer>
    </body>
    <script src="app.js"></script>
</html>
